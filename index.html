<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- end custom styles -->

    <title>Landing page | README Generator</title>
  </head>
  <body class="landing-page landing-page--theme-bg-2">
    <header class="landing-page__header landing-page__header--theme-bg-1">
      <div class="header__container">
        <div class="header__logo">
          <a class="header__logo--theme-link" data-theme="color-4" href="./"
            >README Generator</a
          >
        </div>
      </div>
    </header>
    <main class="landing-page__content landing-page__content--theme-bg-2">
      <div class="content__container">
        <section class="hero">
          <h1 class="hero__headline">
            The easy way to create a
            <span class="hero__headline--highlight" data-theme="color-4"
              >README</span
            >
            for your project
          </h1>
          <h2 class="hero__support-copy">
            Simply create
            <span class="hero__headline--highlight" data-theme="color-4"
              >READMEs</span
            >
            in <span class="hero__support-copy--highlight">Markdown</span> and
            <span class="hero__support-copy--highlight">HTML</span> following a
            few steps in the embedded terminal
          </h2>
          <nav class="hero__nav-actions">
            <a
              class="nav-actions__cta nav-actions__cta--theme-btn-primary"
              href="#!"
              >Start now</a
            >
            <a
              class="nav-actions__cta nav-actions__cta--theme-btn-secondary"
              href="./docs/"
              >Learn more</a
            >
          </nav>
        </section>
        <section class="walkthrough">
          <video class="walkthrough__video" controls>
            <source
              src="./docs/assets/media/walkthrough-readme-generator.mp4"
              type="video/mp4"
            />
            README Generator walkthrough video.
          </video>
        </section>
      </div>
    </main>
    <footer class="landing-page__footer landing-page__footer--theme-bg-1">
      <div class="footer__container">
        <p class="footer__copyright">
          Made with <span aria-label="love">❤️</span> by
          <a
            class="copyright__author copyright__author--theme-link"
            href="https://github.com/technoveltyco"
            >Technoveltyco</a
          >
        </p>
        <nav class="footer__navbar">
          <a
            class="navbar__item--theme-link"
            href="https://github.com/technoveltyco/bootcamp-week11-challenge"
            ><img
              src="./assets/img/ICPGithubIconWhite.svg"
              alt="GitHub logo"
            />GitHub Repo</a
          >
          <a
            class="navbar__item--theme-link"
            href="https://github.com/users/technoveltyco/projects/5"
            >KANBAN Dashboard</a
          >
        </nav>
      </div>
    </footer>
  </body>
</html>
